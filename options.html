<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        body { padding: 10px; width: 500px; }
        table { width: 100%; }
        textarea {
            width: 100%;
            height: 60px;
        }
        tr:last-child td textarea {
            height: 50px;
        }
    </style>
</head>

<body>
    <h3>Removal Messages</h3>
    <table>
        <tr>
            <td>Rule 1:</td>
            <td><textarea id="rule1"></textarea></td>
        </tr>
        <tr>
            <td>Rule 2:</td>
            <td><textarea id="rule2"></textarea></td>
        </tr>
        <tr>
            <td>Rule 2b:</td>
            <td><textarea id="rule2b"></textarea></td>
        </tr>
        <tr>
            <td>Rule 3:</td>
            <td><textarea id="rule3"></textarea></td>
        </tr>
        <tr>
            <td>Rule 4:</td>
            <td><textarea id="rule4"></textarea></td>
        </tr>
        <tr>
            <td>Rule 5:</td>
            <td><textarea id="rule5"></textarea></td>
        </tr>
        <tr>
            <td>Rule 6:</td>
            <td><textarea id="rule6"></textarea></td>
        </tr>
        <tr>
            <td>Rule 7:</td>
            <td><textarea id="rule7"></textarea></td>
        </tr>
        <tr>
            <td>Rule 8:</td>
            <td><textarea id="rule8"></textarea></td>
        </tr>
        <tr>
            <td>Rule 9:</td>
            <td><textarea id="rule9"></textarea></td>
        </tr>
        <tr>
            <td>Footer:</td>
            <td><textarea id="footer"></textarea></td>
        </tr>
        <tr>
            <td><label>One Tap Removals:</label></td>
            <td><input id="oneTaps" type="checkbox" name="oneTaps" checked /></td>
        </tr>
    </table>
    <br />
    <div id="status"></div>
    <br />
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
